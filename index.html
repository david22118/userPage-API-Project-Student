<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <script id="users-template" type="text/x-handlebars-template">
      <img id="profile-pic" src={{picture.medium}}><div class="user-info"><p>{{loud name.first}} {{loud name.last}}</p><p>{{loud location.country}},{{loud location.city}}</p></div>
    </script>
    <script id="quote-template" type="text/x-handlebars-template">
        <label id="headquote">Favorite quote:</label><p>{{quote}}</p>
    </script>
    <script id="pokemon-template" type="text/x-handlebars-template">
      <img id="pokemon-image" src={{sprites.back_default}}><p id="pokemon-text">Favorite Pokemon:{{loud name}}</p>
    </script>
    <script id="aboutme-template" type="text/x-handlebars-template">
    <label class="meat-text">Aboout me:</label><p class="meat-text">{{aboutme}}</p>
    </script>
    <script id="friends-template" type="text/x-handlebars-template">
    {{#each users}}
    <ul>{{loud name.first}}{{loud name.last}}<ul>
    {{/each}}
    </script>
   
    <div class="container">
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
        <div class="buttons">
            <button id="saveuser">save</button>
            <select class="loaduser"></select>
            <button id="load">Load User Data</button>
            <button id="display">Display User</button>
        </div>
    </div>
    <script src=https://github.com/lodash/lodash/blob/4.17.15/lodash.js#L6839></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
